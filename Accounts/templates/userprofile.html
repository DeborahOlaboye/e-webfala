<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Profile Form - Udemy Clone</title>

</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Edit Your Profile</h1>
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="profile_pic">Profile Picture</label>
                <input type="file" name="profile_pic" id="profile_pic" class="w-full border border-gray-300 rounded py-2 px-3">
            </div>

            <!-- Full Name -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Your Full Name" class="w-full border border-gray-300 rounded py-2 px-3">
            </div>

            <!-- Bio -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="bio">Bio</label>
                <textarea name="bio" id="bio" rows="4" placeholder="Write a brief biography" class="w-full border border-gray-300 rounded py-2 px-3"></textarea>
            </div>

            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Role</label>
                <div class="flex items-center mb-2">
                    <input type="radio" name="role" id="student" value="student" class="mr-2">
                    <label for="student" class="text-gray-700">Student</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" name="role" id="instructor" value="instructor" class="mr-2">
                    <label for="instructor" class="text-gray-700">Instructor</label>
                </div>
            </div>

            <!-- Student-Specific Fields -->
            <div id="studentFields" class="hidden mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Courses Enrolled</label>
                <select name="courses_registered[]" multiple class="w-full border border-gray-300 rounded py-2 px-3">
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    <!-- Populate with actual course data -->
                </select>
                <p class="text-sm text-gray-500 mt-2">Hold down Ctrl (Windows) / Command (Mac) to select multiple courses.</p>
            </div>

            <div id="instructorFields" class="hidden mb-6">
                <!-- Expertise -->
                <label class="block text-gray-700 font-semibold mb-2" for="expertise">Area of Expertise</label>
                <input type="text" name="expertise" id="expertise" placeholder="E.g., Web Development, Data Science" class="w-full border border-gray-300 rounded py-2 px-3 mb-4">

                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    <!-- Populate with actual course data -->
                </select>
                <p class="text-sm text-gray-500 mt-2">Hold down Ctrl (Windows) / Command (Mac) to select multiple courses.</p>
