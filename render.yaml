services:
  - type: web
    name: e-webfala
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn e_webfala.wsgi:application --bind 0.0.0.0:8000
    postDeployCommand: |
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
