<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Available Courses</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loop through courses -->
            {% for course in courses %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-gray-900 mb-2">{{ course.title }}</h2>
                    <p class="text-gray-700 mb-4">{{ course.description }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-blue-500">{{ course.price }} USD</span>
                        <span class="text-sm text-gray-600">Instructor: {{ course.instructor.username }}</span>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-span-3">
                <p class="text-gray-700 text-center">No courses available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
