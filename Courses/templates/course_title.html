<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center min-h-screen my-10 font-[Roboto]">

    <!-- Container -->
    <div class="">
        <!-- Heading -->
        <h2 class="font-bold font-[Lora] text-gray-800 text-center mb-6 text-4xl">Customize Your Course</h2>
        <p class="text-gray-600 text-center text-[1rem] mb-6">Donâ€™t stress over the perfect title or description right now. You can always update them later.</p>
        
        <!-- Form -->
        <form method="post" enctype="multipart/form-data"  class="space-y-6 my-20">
            {% csrf_token %}
            <div class="mb-6">
                <label for="{{ form.title.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">Course Title</label>
                <input type="text" name="title" id="{{ form.title.id_for_label }}" value="{{ form.title.value }}" class="border border-gray-300 focus:border-none px-4 py-2 w-full text-gray-800" placeholder="Enter course title here...">
            </div>
            <div class="mb-6">
                <label for="{{ form.description.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
                <textarea name="description" id="{{ form.description.id_for_label }}" class="border border-gray-300 rounded-lg px-4 py-2 w-full text-gray-800" placeholder="Enter course description here...">{{ form.description.value }}</textarea>
            </div>           
            <div>
                <label for="{{ form.cover_photo.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">Upload cover image</label>
                {{form.cover_photo}}
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Next: Category</button>
        </form>
    </div>

</body>
</html>
