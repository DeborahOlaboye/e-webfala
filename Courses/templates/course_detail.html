<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course_detail</title>
</head>
<body>
    <!-- Container -->
    <div class="container mx-auto px-4 py-6">
        <!-- Course Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">{{ course.title }}</h1>
            <p class="text-lg text-gray-600 mt-2">{{ course.description }}</p>
        </div>

        <!-- Course Lessons Section -->
        <div class="bg-white p-8 rounded-lg mt-8">
            <h3 class="text-2xl font-bold text-secondary mb-4">Lessons</h3>

            <!-- Lesson List -->
            <div class="space-y-4">
                {% for lesson in lessons %}
                <div class="bg-primary p-6 rounded-lg">
                    <h4 class="text-xl font-semibold text-secondary mb-2">{{ lesson.title }}</h4>
                    <p class="text-gray-600">{{ lesson.description }}</p>
                    <a href="{{ lesson.video.url }}" class="text-accent hover:text-secondary transition-colors duration-300">Watch Video âž”</a>
                </div>
                {% empty %}
                <div>
                    <p class="text-gray-600">No lessons available yet for this course.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
